<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="css"></th:block>
  <th:block layout:fragment="title">
    <title>Board</title>
  </th:block>
  <div layout:fragment="content">
    <div class="container-fluid">
      <h1 class="mt-4">Board Modify</h1>
      <form>
        <div class="mb-3">
          <label for="bno" class="form-label">번호</label>
          <input
            type="text"
            class="form-control"
            id="bno"
            name="bno"
            th:value="${dto.bno}"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">제목</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            th:value="${dto.title}"
          />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">내용</label>
          <textarea name="content" id="content" rows="10" class="form-control">
          [[${dto.content}]]</textarea
          >
        </div>
        <div class="mb-3">
          <label for="name" class="form-abel">작성자</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            th:value="${dto.name}"
            readonly
          />
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <a
          class="btn btn-success"
          th:href="@{list(page=${pageRequestDTO.page},size=${pageRequestDTO.size},type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}"
          >목록</a
        >
        <a
          class="btn btn-danger"
          th:href="@{list(page=${pageRequestDTO.page},size=${pageRequestDTO.size},type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}"
        >
          삭제</a
        >
      </form>
      <div class="row mt-3">
        <h5 class="my-3">
          댓글개수 :
          <span th:text="${dto.replyCount}"></span>
        </h5>
        <div class="replyList boarder px-2">
          <!-- 댓글목록 -->
        </div>
      </div>
    </div>
  </div>
  <th:block layout:fragment="script"> </th:block>
</html>
